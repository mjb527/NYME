<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon"
    href="https://cdn1.iconfinder.com/data/icons/business-finance-line-3/100/Finance_Upward_Trend-512.png">
    <title>New York Mock Exchange</title>
    <link rel="stylesheet" href="frameworks/bootstrap.css">
    <script src="https://kit.fontawesome.com/08e270e5ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><i class="fas fa-chart-line"></i> New York Mock Exchange</a>
    </nav>
    <br>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        By using this website you agree to the <strong>Terms of Service</strong>: <a href="#">New York Mock Exchange</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
            <div class="col">x</div>
        </div>
    </div>

    <form class="form-inline">
        <div class="container">
            <div class="row">
                <input class="form-control mr-sm-2" type="search" placeholder="enter as AAPL,IBM (no spaces)"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="oneDay"
                            value="oneDay" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            One Day
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="oneWeek"
                            value="oneWeek">
                        <label class="form-check-label" for="exampleRadios2">
                            One Week
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="twoWeek" value="twoWeek">
                        <label class="form-check-label" for="exampleRadios3">
                            Two Week
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="oneMonth"
                            value="oneMonth">
                        <label class="form-check-label" for="exampleRadios4">
                            One Month
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="threeMonth" value="threeMonth">
                        <label class="form-check-label" for="exampleRadios6">
                            Three Month
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="sixMonth" value="sixMonth">
                        <label class="form-check-label" for="exampleRadios7">
                            Six Month
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="oneYear" value="oneYear">
                        <label class="form-check-label" for="exampleRadios8">
                            52 Week
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Current</th>
                        <th scope="col">Open</th>
                        <th scope="col">Close</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>S&P 500</a></td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>DOW</a></td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>NASDAQ</a></td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
        </table>
    </div>

    <footer>&copy 2020 New York Mock Exchange</footer>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
